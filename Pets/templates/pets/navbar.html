{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}?v=5">

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid justify-content-center">
    <form class="d-flex buscador-contenedor" role="search" method="GET" action="{% url 'search' %}">
      <input class="form-control me-2 buscador" type="search" name="query" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="">
      <img 
        src="{% static 'img/Logo.png' %} " 
        alt="Perrito" 
        class="logo-perrito"
      >
      <span class="text-brown fw-bold">Pet it be</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'pets' %}">Adoptar aqui</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'informacion' %}">Informacion</a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'bandeja' %}">Solicitudes</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img 
              src="{{ user.perfil.avatar.url }}"
              class="rounded-circle border"
              width="40" height="40"
              style="object-fit: cover;">
            </a>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' username=request.user.username %}">Ver mi perfil</a></li>
            <li><a class="dropdown-item" href="{% url 'add_pet' %}">Dar en adopcion</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesion</a></li>
          </ul>
        </li>
        {% else %}
                <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mas...
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar sesion</a></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Registrarse</a></li>

          </ul>
        </li>
        <br>
        {% endif %}
      </ul>

    </div>
  </div>
</nav>
